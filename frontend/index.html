<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Contrucam S.A.</title>
</head>

<body>
    <div class="contenedor">
        <div class="sidebar">
            <div class="sidebar-top">
                <i class="logo fab fa-sketch"></i>
                <span class="brand">Control de Maquinarias</span>
            </div>
            <div class="sidebar-center">
                <ul class="list">
                    <li class="list-item">

                        <i class="list-item-icon fas fa-tractor"></i>
                        <span class="list-item-text">Maquinarias</span>
                    </li>
                    <li class="list-item active">
                        <i class="list-item-icon fas fa-users"></i>
                        <span class="list-item-text">Alquileres</span>
                    </li>

                </ul>
            </div>
            <div class="sidebar-bottom">
                <div class="color-box dark"></div>
                <div class="color-box night"></div>
                <div class="color-box light"></div>
            </div>
        </div>
        <div class="tabla-alquileres">
            <table id="tablaAlquileres" class="table">
                <thead class="table-dark">
                    <tr class="text-center">
                        <th>Cliente</th>
                        <th>Maquinaria</th>
                        <th>Fecha Alquiler</th>
                        <th>Fecha Entrega</th>
                        <th>Días</th>
                        <th>Importe</th>
                        <th>Descuento</th>
                        <th>Garantía</th>
                        <th>Multa</th>
                        <th>Total a Pagar</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <form class="form-alquiler">
                <div>
                    <label for="cliente">Cliente: </label>
                    <input type="text" name="cliente" id="cliente" placeholder="Ej. Marlon Villamar Cruz">
                </div>
                <div>
                    <label for="maquinaria">Maquinaria </label>
                    <select name="maquinaria" id="maquinaria" class="maquinarias">
                    </select>
                </div>
                <div>
                    <label for="fechaAlquiler">Fecha Alquiler: </label>
                    <input type="date" name="fechaAlquiler" id="fechaAlquiler">
                </div>
                <div>
                    <label for="fechaEntrega">Fecha Entrega: </label>
                    <input type="date" name="fechaEntrega" id="fechaEntrega">
                </div>
                <div>
                    <button type="submit">Guardar</button>
                    <button class="btnDevolver">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="modalFecha">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Devolución</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-devolucion">
                        <div class="mb-3">
                            <label for="fechaDevolucion" class="col-form-label">Fecha de Devolución:</label>
                            <input id="fechaDevolucion" type="date" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/funciones.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sweetAlert.js"></script>
</body>

</html>
